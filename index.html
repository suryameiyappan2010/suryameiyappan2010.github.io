<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Surya's Flashy Portfolio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding-top: 50px;
      background-color: black;
      animation: flashBg 0.4s infinite alternate;
    }

    @keyframes flashBg {
      0% { background-color: black; }
      25% { background-color: red; }
      50% { background-color: blue; }
      75% { background-color: green; }
      100% { background-color: purple; }
    }

    h1, h2, p {
      animation: colorCycle 0.6s infinite alternate;
    }

    @keyframes colorCycle {
      0% { color: white; }
      25% { color: yellow; }
      50% { color: cyan; }
      75% { color: magenta; }
      100% { color: lime; }
    }

    iframe {
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
      margin-top: 30px;
    }
  </style>
</head>

<body>
  <h1>Surya's Portfolio</h1>
  <h2>Programming with Precision. Tuned into Innovation.</h2>
  <p>I'm a sophomore from Illinois who loves tech and beats (and maybe blinding colors).</p>

  <iframe width="410" height="460"
    src="https://academy.cs.cmu.edu/sharing/silverEagle694274/embed">
  </iframe>
</body>
</html>
