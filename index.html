<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Surya's Portfolio</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill-opacity="0.05"><rect width="20" height="20" fill="%23000000"/></svg>');
      font-family: 'Poppins', sans-serif;
      color: #e0e0e0;
      text-align: center;
      padding: 60px 20px;
      overflow-x: hidden;
    }

    .header {
      position: relative;
      display: inline-block;
      margin-bottom: 15px;
      font-weight: 600;
      font-size: 3rem;
      color: #8fcf7e;
      animation: fadeIn 1s ease forwards;
      opacity: 0;
    }
    .header::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -8px;
      width: 60%;
      height: 4px;
      background: linear-gradient(90deg, #5abf53, #a8ff9e);
      border-radius: 3px;
    }

    h2 {
      font-weight: 400;
      color: #a1c18a;
      margin-top: 0;
      margin-bottom: 40px;
      font-size: 1.25rem;
      animation: fadeIn 1.4s ease forwards;
      opacity: 0;
    }

    .about {
      font-size: 1rem;
      color: #bbbbbb;
      margin-bottom: 50px;
      max-width: 480px;
      margin-left: auto;
      margin-right: auto;
      animation: fadeIn 1.8s ease forwards;
      opacity: 0;
    }

    .projects-wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      max-width: 960px;
      margin: 0 auto 60px auto;
    }

    .project-container {
      width: 420px;
      padding: 20px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 8px 32px 0 rgba(0, 255, 100, 0.25);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeIn 2.2s ease forwards;
      opacity: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .project-container:hover {
      transform: translateY(-8px);
      box-shadow: 0 16px 48px 0 rgba(0, 255, 100, 0.5);
    }

    iframe {
      width: 100%;
      height: 460px;
      border: none;
      border-radius: 15px;
      display: block;
    }

    .coming-soon {
      color: #a8ff9e;
      font-weight: 600;
      font-size: 1.5rem;
      margin-top: auto;
      animation: pulse 2.5s infinite ease-in-out;
    }

    .contact-section {
      max-width: 480px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 30px 25px;
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(0, 255, 100, 0.25);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      color: #a8ff9e;
      font-weight: 600;
      font-size: 1.3rem;
      animation: fadeIn 2.6s ease forwards;
      opacity: 0;
    }

    /* Animations */
    @keyframes pulse {
      0%, 100% {
        opacity: 0.7;
      }
      50% {
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    /* Responsive */
    @media (max-width: 480px) {
      .project-container {
        width: 90vw;
      }
      iframe {
        height: 360px;
      }
      .header {
        font-size: 2.5rem;
      }
      h2 {
        font-size: 1.1rem;
      }
      .about {
        font-size: 0.95rem;
      }
      .contact-section {
        font-size: 1.1rem;
        padding: 20px 15px;
      }
    }
  </style>
</head>
<body>
  <h1 class="header">Surya's Portfolio</h1>
  <h2>Programming with Precision. Tuned into Innovation.</h2>
  <p class="about">I'm a sophomore from Illinois who loves exploring the intersection of technology and music.</p>

  <div class="projects-wrapper">
    <div class="project-container">
      <iframe
        src="https://academy.cs.cmu.edu/sharing/silverEagle694274/embed"
        allowfullscreen
        loading="lazy"
        title="Surya's Project">
      </iframe>
    </div>

    <div class="project-container">
      <div class="coming-soon">Coming Soon</div>
    </div>
    <div class="project-container">
      <div class="coming-soon">Coming Soon</div>
    </div>
    <div class="project-container">
      <div class="coming-soon">Coming Soon</div>
    </div>
  </div>

  <section class="contact-section">
    <p>ðŸ“ž Contact Me: (000) 000-0000</p>
  </section>
</body>
</html>
